<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="author" content="">
    <title>Crypto Stock Trading</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/themify-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <section class="wrapper">
        <nav class="navbar navbar-default navbar-top navbar-fixed-top">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    <div class="brand-logo"><i class="fa fa-bitcoin"></i> Crypto Stock Trading</div>
                    <div class="brand-logo-collapsed"><i class="fa fa-bitcoin"></i></div>
                </a>
            </div>
            <div class="nav-wrapper">
                <ul class="nav navbar-nav mt0">
                    <li>
                        <a href="#" data-toggle="aside">
                            <em class="fa fa-align-left"></em>
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right mt0">
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" data-play="fadeIn" class="dropdown-toggle">
                            <em class="fa fa-user"></em>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <aside class="aside">
            <nav class="sidebar">
                <ul class="nav">
                    <li>
                        <div data-toggle="collapse-next" class="item user-block has-submenu">
                            <div class="user-block-picture">
                                <img src="images/05.jpg" alt="Avatar" width="60" height="60"
                                    class="img-thumbnail img-circle account-img-mb">
                            </div>
                            <div class="user-block-info">
                                <span class="user-block-name item-text">Ibarim</span>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="dashboard.html" title="Markets" data-toggle="collapse-next" class="has-submenu">Dashboard
                           <em class="fa fa-home"></em>
                        </a>
                     </li>
                     <li>
                        <a href="profile.html" title="Markets" data-toggle="collapse-next" class="has-submenu">Profile
                           <em class="fa fa-user"></em>
                        </a>
                     </li>
                </ul>
            </nav>
        </aside>
        <section>
            <section class="main-content">
                <h3>Update Info</h3>
                <div class="row">
                    <div class="col-12 col-md-9 ml-md-auto">
                        <div class="panel">
                            <div class="panel-body">
                                <form method="POST" action="profile.html">
                                    <div class="form-row">
                                        <label for="name">Name</label>
                                        <div>
                                            <input type="text" class="form-control" name="name" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <label for="email">Email</label>
                                        <div>
                                            <input type="email" class="form-control" name="email" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <label for="phone">Phone</label>
                                        <div>
                                            <input type="text" class="form-control" name="phone" maxlength="11" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <label for="address">Address</label>
                                        <div>
                                            <input type="text" class="form-control" name="address" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <label for="password">Password</label>
                                        <div>
                                            <input type="text" class="form-control" name="password" required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <button type="submit" class="btn btn-info" name="save">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Sticky Header -->
    <script src="js/jquery.sticky.js"></script>
    <!-- Custom js -->
    <script src="js/landing.js"></script>
    
</body>
</html>

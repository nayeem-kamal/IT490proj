<!doctype html>
<html lang="en">
<head>
  <title>Login Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CryptoTrade</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="login.html">Home</a>
          <a class="nav-link" href="accounts.html">Accounts</a>
          <a class="nav-link" href="trade.html">Make Trades</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 sidebar">
        <ul class="list-group">
          <li class="list-group-item list-group-item-dark" onclick="window.location.href='charts.html'">Charts</li>
          <li class="list-group-item list-group-item-dark" onclick="window.location.href='payment_deposit.html'">Deposit</li>
        </ul>
      </div>
      <div class="col-9 main-content">
        <br><br>
        <div class="card col-md-6 offset-md-3 col-sm-10 offset-sm-1">
          <div class="card-body">
            <h3 class="text-center text-secondary">Login</h3>
            <br>
            <!-- {% csrf_token %} -->
            <!---{{form}} -->
            <form action="accounts.html" method="POST">
              <div class="form-row">
                <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
              </div>
              <br>
              <div class="form-row">
                <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
              </div>
              <br>
              <div class="form-row">
                <button type="submit" class="btn btn-secondary" name="login_user"><span class="fas fa-sign-in-alt"></span>Login</button>
              </div>
              <p style="text-align: center;">Not yet a member? <a href="register.html">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--row-->
  </div> <!-- container-fluid-->
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->
</body>
</html>

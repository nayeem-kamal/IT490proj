<!doctype html>
<html lang="en">
<head>
  <title>Charts</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CryptoTrade</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="login.html">Home</a>
          <a class="nav-link" href="accounts.html">Accounts</a>
          <a class="nav-link" href="trade.html">Make Trades</a>
          <a class="nav-link" href="learn.html">Learn</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 sidebar">
        <ul class="list-group">
          <li class="list-group-item list-group-item-dark" onclick="window.location.href='charts.html'">Charts</li>
          <li class="list-group-item list-group-item-dark" onclick="window.location.href='payment_deposit.html'">Deposit</li>
        </ul>
      </div>
      <div class="col-9 main-content">
        <br><br>
        <div class='container'>
          <div class="row">
            <div class="col-8">
              <div>
                <canvas id="workArea">
                </canvas></canvas>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Buy some cryptocurrency!</h5>
                  <form action="">
                      <!--<img class="card-img-top" src="crypto.webp" alt="Card image cap">-->
                      <div class="form-row">
                        <label>Available Funds:</label>
                        <input type="text" class="form-control" value="$1000" readonly>
                      </div>
                      <br>
                      <div class="form-row">
                        <label>Choose a currency:</label>
                        <select id="currencies" name="currencies" class="form-control">
                          <option value="bitcoin">Bitcoin</option>
                          <option value="ethereum">Ethereum</option>
                        </select>
                      </div>
                      <br>
                      <div class="form-row">
                        <label>Quantity(1-5):</label>
                        <input type="text" class="form-control" name="quantity" min="1" maxlength="5" 
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
                      </div>
                      <br>
                      <div class="form-row">
                        <input type="submit" class="btn btn-secondary" value="Buy Currency">
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              var datField = {
                labels: ["January",
                  "February", "March", "April", "May", "June",
                  "July", "August", "September", "October", "November", "December"],
                datasets: [{
                  label: "Bitcoin",
                  backgroundColor: 'rgb(255, 99, 132)',
                  borderColor: 'rgb(255, 99, 132)',
                  data: [0, 10, 5, 2, 20, 30, 45, 40, 25, 37, 19, 5],
                },
                {
                  label: "Ethereum",
                  backgroundColor: 'green',
                  borderColor: 'green',
                  data: [45, 30, 20, 2, 5, 10, 0, 10, 20, 30, 40, 50],
                }
                ]
              };
              var ctx = document.
                getElementById('workArea').getContext('2d');
              var chart = new Chart(ctx, {
                type: 'line',
                options: {},
                data: datField
              });
            })();
          </script>
        </div>
      </div>
    </div>
    <!--row-->
  </div> <!-- container-fluid-->
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->
  <script type='text/JavaScript' src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

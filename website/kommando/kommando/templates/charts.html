        <!--<h1>Historical prices: {{response}}</h1>

        <h4>rVals = [{{rVals}}]</h4> -->
        <div class='container'>
          <div>
            <canvas id="workArea">
            </canvas></canvas>
          </div>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              var datField = {
                labels: ["January",
                  "February", "March", "April", "May", "June",
                  "July", "August", "September", "October", "November", "December"],
                datasets: [{
                  label: "Bitcoin",
                  backgroundColor: 'rgb(255, 99, 132)',
                  borderColor: 'rgb(255, 99, 132)',
                  data: [0, 10, 5, 2, 20, 30, 45, 40, 25, 37, 19, 5],
                },
                {
                  label: "Ethereum",
                  backgroundColor: 'green',
                  borderColor: 'green',
                  data: [45, 30, 20, 2, 5, 10, 0, 10, 20, 30, 40, 50],
                }
                ]
              };
              var ctx = document.
                getElementById('workArea').getContext('2d');
              var chart = new Chart(ctx, {
                type: 'line',
                options: {},
                data: datField
              });
            });
          </script>
        </div>
      </div>
    </div>
